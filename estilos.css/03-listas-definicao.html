<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title> document </title>

</head>
<body>
    <h1>lista de definição 1</h1>
    <h2>Criaturas</h2>
    <dl>
    <dt>sapo</dt>
        <dd>criatura verde e pegajosa</dd>
    <dt>coelho</dt>
        <dd>criatura quente e fofa</dd>
        <dd>Aceita maças e cenouras com falicidade</dd>
    </dl> <!-- representa uma lista de definição/descrição  -->
        <h2>Produto</h2>
    <dl>
            <dt>caracteristica do produto</dt> <!--termo a ser definido/descrito-->
            <dd>Longa vida útil</dd> <!-- dd: descrição do termo acima-->
            <dt>Custos</dt>
            <dd>
                <ul>
                    <li>Redução dos custos iniciais de manutenção</li>
                    <li> Aumento dos prazos de pagamento</li>
                </ul>
            </dd>
    </dl>
</body>
    
    
</html>
