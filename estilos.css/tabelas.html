<html lang="pt-br">
<head>

    <title>Minha pagina</title>
</head>
<body>
    <h2>Produtos</h2>
        <table border="2"><!--cria uma tabela-->
            <thead>
            <tr><!--cria uma linha-->
                <th>Código</th><!--Cria uma célula de cabeçalho-->
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            </thead>
           

            <tbody>
            <tr>
                <td>001</td><!--cria uma célula para exibir um lado-->
                <td>Notebook</td>
                <td>R$ 2.500,99</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Tablet</td>

            </tr>
        </tbody> 
        </table>

</body>
